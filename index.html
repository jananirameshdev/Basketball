<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>BasketBall Score_Board</title>
  <link href="https://db.onlinewebfonts.com/c/ab0e848e0e83a85a5af69f5acf1ebe73?family=Cursed+Timer+ULiL" rel="stylesheet">
  <link rel="stylesheet" href="basketball.css">
</head>

<body>
  <div class="outer_box">
    <section class="section1">
      <div class="home_box">
        <text class="home">HOME</text>
      </div>
      <div class="box1">
        <h2 class="scorebox1" id="home_score">0</h2>
      </div>
      <div class="btn">
        <button id="home_btn1" onclick="home_plusone()">+1</button>
        <button id="home_btn2" onclick="home_plustwo()">+2</button>
        <button id="home_btn3" onclick="home_plusthree()">+3</button>
      </div>
    </section>
    <section class="section3">
      <div class="time_box">
        <text class="timer">TIME REMAINING</text>
      </div>
      <div class="box3">
        <h2 class="timebox1" id="Timer_box">10:00</h2>
      </div>
      <div class="period_box">
        <text class="period">PERIOD</text>
      </div>
      <div class="box4">
        <div class="periodbox1" id="period_box">1</div>
      </div>
      <br>

    </section>
    <section class="section2">
      <div class="guest_box">
        <text class="guest">GUEST</text>
      </div>
      <div class="box2">
        <h2 class="scorebox2" id="guest_score">0</h2>
      </div>
      <div class="btn">
        <button id="guest_btn1" onclick="guest_plusone()">+1</button>
        <button id="guest_btn2" onclick="guest_plustwo()">+2</button>
        <button id="guest_btn3" onclick="guest_plusthree()">+3</button>
      </div>
    </section>
    <section class="section4">
      <button id="time_btn1" onclick="startTimer()">START TIMER</button>
      <button id="time_btn2" onclick="resetTimer()">RESET TIMER</button>
      <button id="time_btn3" onclick="stopTimer()">STOP TIMER</button>
      <br>
      <button id="new_btn1" onclick="newGame()">NEW GAME</button>
    </section>
  </div>
<script src="basketball.js"></script>
</html>
